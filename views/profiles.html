<!doctype html>
<html ng-app="myApp">

<head>
    <title>Users List</title>
    <link rel="stylesheet" type="text/css" href="/stylesheets/style.css" />
    <link rel="shortcut icon" type="image/x-icon" href="favicon.ico">
    <script src="https://ajax.aspnetcdn.com/ajax/jQuery/jquery-3.2.1.min.js"></script>
</head>

<body>
    <div ng-controller="myController">
        <h2 id="welcomeText">Welcome. You are Logged In as
            <%= username %>
        </h2>
        <a id="logoutLink" href="/logout">logout</a>
        <a id="editLink" href="/user">Edit User</a><br>
        <a id="homeLink" href="/">Back to your Snaps</a>
        <div id="usersDiv">
	  <ul>
	    <li ng-repeat="user in users">{{user.username}}</li>
	  </ul>
        </div>
        
    <hr>
    <span id="indexMsg">
        <%= msg %>
    </span>
    <hr>
    
    <script src="http://code.angularjs.org/1.2.9/angular.min.js"></script>
    <script src="/javascripts/my_app.js"></script>
</body>

</html>
